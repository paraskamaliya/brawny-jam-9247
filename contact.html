    <div id="con">
        <h1>Contact US</h1>
        <div>
            <label for="">Enter Your Name</label><input type="text" required id="name">
            <label for="">Enter Your Email ID</label><input type="email" name="" id="email" required>
            <label for="">Enter Your Query/Question</label><textarea name="" id="fixed" required></textarea>
        </div>
        <button id="btn">Submit</button>
    </div>
    <div id="display"></div>

<script>
    let display=document.getElementById("display")
    let btn=document.getElementById("btn")
    btn.addEventListener("click",function(){
        let name=document.getElementById("name")
        let email=document.getElementById("email")
        let desc=document.getElementById("fixed")
        if (name.value=="" || email.value=="" || desc.value==""){
            alert("Please Fill The Information")
        }
        else{
            let head=document.createElement("h1").innerText="Your Information is Saved, We will Contact You with answer/Solution. Thank You."
            let br=document.createElement("br")
            display.append(head,br)
            name.value="";
            email.value="";
            desc.value="";
        }
    })
</script>
